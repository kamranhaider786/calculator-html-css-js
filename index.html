<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator-1146</title>
</head>

<body>
    
    <div class="main">
        <h1>Basic Calculator</h1>
        <form name="calculator">
            <div><input name="maininp" class="inp-main"></div>
            <div>
                <input type="button" value="0" class="btn" onclick="calculator.maininp.value+='0'">
                <input type="button" value="1" class="btn" onclick="calculator.maininp.value+='1'">
                <input type="button" value="2" class="btn" onclick="calculator.maininp.value+='2'">
                <input type="button" value="+" class="btn-plus" onclick="calculator.maininp.value+='+'">
            </div>
            <div>
                <input type="button" value="3" class="btn" onclick="calculator.maininp.value+='3'">
                <input type="button" value="4" class="btn" onclick="calculator.maininp.value+='4'">
                <input type="button" value="5" class="btn" onclick="calculator.maininp.value+='5'">
                <input type="button" value="-" class="btn-sub" onclick="calculator.maininp.value+='-'">
            </div>
            <div>
                <input type="button" value="6" class="btn" onclick="calculator.maininp.value+='6'">
                <input type="button" value="7" class="btn" onclick="calculator.maininp.value+='7'">
                <input type="button" value="8" class="btn" onclick="calculator.maininp.value+='8'">
                <input type="button" value="x" class="btn-mul" onclick="calculator.maininp.value+='*'">
            </div>
            <div>
                <input type="button" value="9" class="btn" onclick="calculator.maininp.value+='9'">
                <input type="button" value="C" class="btn-C" onclick="calculator.maininp.value=''">
                <input type="button" value="=" class="btn" onclick='(function(){
                if (calculator.maininp.value.charAt(0)=="t")
                {
                    calculator.maininp.value=eval(Math.tan(calculator.maininp.value.substring(3)))
                }
                else if (calculator.maininp.value.charAt(0)=="c")
                {
                    calculator.maininp.value=eval(Math.cos(calculator.maininp.value.substring(3)))
                }
                else if (calculator.maininp.value.charAt(0)=="s")
                {
                    calculator.maininp.value=eval(Math.sin(calculator.maininp.value.substring(3)))
                }
                else if (calculator.maininp.value.charAt(0)=="l")
                {
                    calculator.maininp.value=eval(Math.log(calculator.maininp.value.substring(3)))
                }
                else
                {
                    calculator.maininp.value=eval(calculator.maininp.value)   
                }
             })();'>
                <input type="button" value="รท" class="btn-div" onclick="calculator.maininp.value+='/'">
            </div>
            <div>
                <input type="button" value="sin" class="btn-sin" onclick="calculator.maininp.value+='sin'">
                <input type="button" value="cos" class="btn-cos" onclick="calculator.maininp.value+='cos'">
                <input type="button" value="tan" class="btn-tan" onclick="calculator.maininp.value+='tan'">
                <input type="button" value="log" class="btn-log" onclick="calculator.maininp.value+='log'">
            </div>
        </form>


    </div>
</body>

</html>
